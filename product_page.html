<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="./product.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <section class="product">
    <div class="sidebar">
      <div class="heading">
        <h1>Filters</h1>
      </div>
      <div class="filters">
        <div class="price">
          <h3>Price</h3>
          <div class="range-slider">
            <span>
              <input type="number" value="25000" min="0" max="120000"/>
              <input type="number" value="50000" min="0" max="120000"/>
            </span>
            <input value="25000" min="0" max="120000" step="500" type="range"/>
            <input value="50000" min="0" max="120000" step="500" type="range"/>
          </div>
        </div>
        <div class="brands">
          <h3>Brands</h3> 
          <label class="container">Aorus
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">AMD
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Logitech
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Asus
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="content">
      <nav class="product-filter">
        <h1>Gaming Gears</h1>
        <div class="sort">
          <div class="collection-sort">
            <label>Sort by:</label>
            <select class="select">
              <option value="/">Name</option>
              <option value="/">Price</option>
              <option value="/">Featured</option>
            </select>
          </div>
        </div>
      </nav>
      <section class="card-list">
        <div class="card">
          <img src="./1.webp" alt="Denim Jeans" style="width:280px;height:300px">
          <h1>Boat Bluetooth Headphones</h1>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <p class="price">$19.99</p>
          <p><button>Add to Cart</button></p>
        </div>
        <div class="card">
          <img src="./2.jpg" alt="Denim Jeans" style="width:280px;height:300px">
          <h1>Auros 1080ti Graphic Card </h1>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <p class="price">$49.99</p>
          <p><button>Add to Cart</button></p>
        </div>
        <div class="card">
          <img src="./3.jpg" alt="Denim Jeans" style="width:280px;height:300px">
          <h1>Logitech G502 Gaming mouse</h1>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <p class="price">$19.99</p>
          <p><button>Add to Cart</button></p>
        </div>
      
      </section>
  </section>
</body>

</html>
